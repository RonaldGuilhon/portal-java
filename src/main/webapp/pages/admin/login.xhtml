<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Login - Portal de Notícias</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</h:head>

<h:body class="bg-light">
    <f:view>
        <div class="container-fluid vh-100">
            <div class="row h-100">
                <!-- Coluna da esquerda com informações -->
                <div class="col-md-6 bg-primary d-flex align-items-center justify-content-center">
                    <div class="text-center text-white">
                        <i class="fas fa-newspaper fa-5x mb-4"></i>
                        <h2 class="mb-3">Portal de Notícias</h2>
                        <p class="lead">Sistema de Gerenciamento de Conteúdo</p>
                        <p>Acesse a área administrativa para gerenciar notícias e usuários</p>
                    </div>
                </div>
                
                <!-- Coluna da direita com formulário de login -->
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <div class="card shadow-lg" style="width: 400px;">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
                                <h3 class="card-title">Login Administrativo</h3>
                                <p class="text-muted">Entre com suas credenciais</p>
                            </div>
                            
                            <h:form id="loginForm">
                                <!-- Mensagens de erro -->
                                <h:messages globalOnly="true" styleClass="alert alert-danger" 
                                           showDetail="true" showSummary="false"/>
                                
                                <!-- Campo Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope"></i> Email
                                    </label>
                                    <h:inputText id="email" value="#{loginController.email}" 
                                               styleClass="form-control" 
                                               placeholder="Digite seu email"
                                               required="true"
                                               requiredMessage="Email é obrigatório">
                                        <f:validator validatorId="emailValidator"/>
                                    </h:inputText>
                                    <h:message for="email" styleClass="text-danger small"/>
                                </div>
                                
                                <!-- Campo Senha -->
                                <div class="mb-4">
                                    <label for="senha" class="form-label">
                                        <i class="fas fa-lock"></i> Senha
                                    </label>
                                    <h:inputSecret id="senha" value="#{loginController.senha}" 
                                                 styleClass="form-control" 
                                                 placeholder="Digite sua senha"
                                                 required="true"
                                                 requiredMessage="Senha é obrigatória"/>
                                    <h:message for="senha" styleClass="text-danger small"/>
                                </div>
                                
                                <!-- Botões -->
                                <div class="d-grid gap-2">
                                    <h:commandButton value="Entrar" 
                                                   action="#{loginController.login}"
                                                   styleClass="btn btn-primary btn-lg">
                                        <i class="fas fa-sign-in-alt"></i> Entrar
                                    </h:commandButton>
                                    
                                    <h:link outcome="/pages/public/home.xhtml" 
                                           styleClass="btn btn-outline-secondary">
                                        <i class="fas fa-arrow-left"></i> Voltar ao Site
                                    </h:link>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </f:view>
</h:body>
</html>
